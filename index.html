<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./icon0.jpg" type="image/jpg">
    <title>SpeechBot</title>
    <link rel="stylesheet" href="styles.css" />
  </head> 
  <body>
    <form >
      <div class="input">
        <textarea
          id="txt"
          type="text"
          class="txt"
          placeholder="Enter your text"
          required
        ></textarea>
        <label for="txt"
          >Enter your text above and hit "Text To Speech". You can choose a different
          voice by selecting a option from the dropdown menu</label
        >
      </div>
      <div class="settings">
        <span>Voice |</span>
        <select id="voice"></select>
      </div>
      <div class="settings">
        <span>Speed</span>
        <div id="speed">
          <button class="btn" type="button" value="0.5" status="false">0.5x</button>
          <button class="btn" type="button" value="0.75" status="false">0.75x</button>
          <button class="btn" type="button" value="1" status="false">1x</button>
          <button class="btn" type="button" value="1.5" status="false">1.5x</button>
        </div>
      </div>
      <button id="speech" type="submit">Text To Speech</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
